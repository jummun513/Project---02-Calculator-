<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<title> Calculator design </title>

		<link rel="stylesheet" href="27. style.css">		
	</head>
	
		<body>			
				
			<h1>Calculator</h1><br>
			<div class="card">

				<div class="calc-head">
					<input type="textbox" id="result" style="background-color: rgb(202, 202, 202)">
				</div>

				<div class="calc-body"></div>

					<div>				
						<input type="button" style="background-color: rgb(230, 0, 0)" class="btn" value="AC">
						<input type="button" class="btn" value="+/-">
						<input type="button" class="btn" value="%">
						<input type="button" class="btn btn2" value="/">
					</div>

					<div>
						<input type="button" class="btn" value="7">
						<input type="button" class="btn" value="8">
						<input type="button" class="btn" value="9">
						<input type="button" class="btn btn2" value="X">
					</div>

					<div>
						<input type="button" class="btn" value="4">
						<input type="button" class="btn" value="5">
						<input type="button" class="btn" value="6">
						<input type="button" class="btn btn2" value="-">
					</div>

					<div>
						<input type="button" class="btn" value="1">
						<input type="button" class="btn" value="2">
						<input type="button" class="btn" value="3">
						<input type="button" class="btn btn2" value="+">
					</div>

					<div>
						<input type="button" class="btn" value="0">
						<input type="button" class="btn" value=".">
						<input type="button" class="btn" value="Clr">
						<input type="button" class="btn btn3" value="=">				
					</div>

				</div>
			</div>
		</body>

</html>
